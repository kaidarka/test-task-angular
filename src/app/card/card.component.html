<!--Кнопка добавляет пустой элемент -->
<button
  (click)="addCard()"
  class="btn"
>Добавить</button>

<h1>Блог</h1>

<!--Дальше выводятся карточки с кнопками их изменения-->
<div class="card " *ngFor="let card of cards; let i=index">
  <h2>{{card.title}}</h2>
  <p>{{card.text}}</p>
  <button
    (click)="goToCard(card)"
    class="btn"
  >Редактировать</button>
</div>
